<h2></h2>
<p>ストアコンバータは商品ページの移行ツールです。<br>
トップページやカテゴリページの上部html、情報ページなどは移行対象外です。
</p>
<dl class="pic">
	<dd><img src="../img/sc_pic01.PNG" alt="移行できるページについて" width="718" /></dd>
</dl>

<p>ストアコンバータでは、商品ページの「商品名」「価格」「html文」などが移行できます。<br>
「画像」の移行は有償オプションとなります。
</p>
<p>また、Yahoo!ショッピングの「カテゴリから探す」で表示されるための「プロダクトカテゴリ」の自動設定も有償オプションとなります。
</p>
<dl class="pic">
	<dd><img src="../img/sc_pic02.PNG" alt="移行できる範囲について"  width="716" /></dd>
</dl>
